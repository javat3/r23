    body {
      margin: 0;

    .container {
      display: flex;

      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 270px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .branch {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 10px 15px;
      background: linear-gradient(to right, #2196f3, #00bcd4);
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #1976d2, #0097a7);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      .btn-container {
        flex-direction: column;
      }
    }
     /* Hamburger */
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: rgb(8, 0, 0);
      margin: 5px 0;
      border-radius: 2px;
    }

  .menu {
  position: absolute;
  top: 60px;
  right: 20px;
  background-color: rgba(255, 255, 255, 0.95);
  border-radius: 10px;
  padding: 15px;
  display: none;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  min-width: 200px;
  z-index: 9999; /* âœ… Stronger priority */
}



    .menu a {
      display: block;
      text-decoration: none;
      color: #003366;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu.show {
      display: block;
    }

    .submenu {
      display: none;
      padding-left: 15px;
    }

    .has-submenu:hover .submenu {
      display: block;
    }

  <script>
    function openPDF(path) {
      window.open(path, "_blank");
    }
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    document.addEventListener("click", function(e) {
      const menu = document.getElementById("menu");
      const burger = document.querySelector(".hamburger");
      if (!menu.contains(e.target) && !burger.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
