<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGPA/CGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #7b2ff7, #f107a3, #00c6ff, #34e89e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 25px;
      width: 40px;
      height: 30px;
      z-index: 2000;
      cursor: pointer;
    }

    .menu-icon div {
      width: 100%;
      height: 5px;
      background-color: white;
      margin: 5px 0;
      border-radius: 5px;
      transition: 0.3s ease;
      box-shadow: 0 0 5px white;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      color: white;
      padding: 60px 20px;
      transition: 0.3s ease;
      z-index: 1500;
      box-shadow: -5px 0 15px rgba(0,0,0,0.5);
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #00ccff;
      box-shadow: 0 0 10px #00ccff;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      color: white;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      margin: 20px auto;
      padding: 16px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .sgpa {
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
    }

    .cgpa {
      background: linear-gradient(90deg, #00ff99, #00cc66);
    }

    .btn img {
      height: 26px;
      width: 26px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
        width: 90%;
      }

      .menu-icon {
        right: 15px;
        top: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <div class="dropdown">
      <a href="javascript:void(0);" onclick="toggleSyllabus()">üìö Syllabus ‚ñæ</a>
      <div id="syllabusOptions" style="display: none; padding-left: 20px;">
        <a href="1st-year-syllabus.html">üìò 1st Year Syllabus</a>
        <a href="2nd-year-syllabus.html">üìô 2nd Year Syllabus</a>
      </div>
    </div>
    <a href="about.html">‚ÑπÔ∏è About</a>
    <a href="contact.html">üìû Contact</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="content-box">
      <h1>SGPA/CGPA Calculator</h1>

      <a href="sgpa.html" class="btn sgpa">
        <img src="https://cdn-icons-png.flaticon.com/512/3410/3410735.png" alt="SGPA Book Icon">
        SGPA Calculator
      </a>

      <a href="cgpa.html" class="btn cgpa">
        <img src="https://cdn-icons-png.flaticon.com/512/3410/3410736.png" alt="CGPA Book Icon">
        CGPA Calculator
      </a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    function toggleSyllabus() {
      const submenu = document.getElementById("syllabusOptions");
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
