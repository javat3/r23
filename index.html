<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg" />
    <title>SGPA Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://as2.ftcdn.net/v2/jpg/00/74/46/43/1000_F_74464336_JIU6Ir1BI61pvlrpDAQjcfYmLSMhubw4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #0f0404;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 100px;
            margin-bottom: 40px;
            background-color: #ffffffcc;
            padding: 10px 20px;
            border-radius: 100px;
            border-style: solid;
            border-color: brown;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60px;
        }

        .button-container a {
            width: 200px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            background-color: #ffffffcc;
            color: #000;
            text-align: center;
            transition: background-color 0.3s ease;
            border: 2px solid #000;
        }

        .button-container a:hover {
            background-color: #71d414;
            color: #000;
        }
    </style>
</head>

    <h1>SGPA Calculator</h1>

    <div class="button-container">
        <a href="first-year.html">1st Year</a>
