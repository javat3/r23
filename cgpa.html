<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weighted CGPA Calculator</title>
  <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      margin-top: 50px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #2d2d2d;
      margin-bottom: 25px;
      font-size: 26px;
    }

    select, input, button {
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 12px;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    select {
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      box-shadow: 0 5px 10px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
      transform: scale(1.02);
    }

    .sem-label {
      width: 100%;
      text-align: left;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .row input {
      flex: 1;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #1b9e44;
    }

    @media (max-width: 500px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>📘 Weighted CGPA Calculator</h1>

  <label for="semCount"><strong>Select Number of Semesters:</strong></label>
  <select id="semCount" onchange="createInputs()">
    <option value="">-- Select --</option>
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>

  <div id="inputContainer"></div>

  <button onclick="calculateCGPA()">🎯 Calculate Weighted CGPA</button>

  <div class="result" id="result"></div>
</div>

<script>
  function createInputs() {
    const count = document.getElementById('semCount').value;
    const container = document.getElementById('inputContainer');
    container.innerHTML = '';

    for (let i = 1; i <= count; i++) {
      container.innerHTML += `
        <div class="sem-label">Semester ${i}</div>
        <div class="row">
          <input type="number" id="gpa${i}" min="0" max="10" step="0.01" placeholder="GPA (0 - 10)">
          <input type="number" id="credits${i}" min="1" step="1" placeholder="Credits">
        </div>
      `;
    }
  }

  function calculateCGPA() {
    const count = parseInt(document.getElementById('semCount').value);
    let totalWeighted = 0;
    let totalCredits = 0;
    let valid = true;

    for (let i = 1; i <= count; i++) {
      const gpa = parseFloat(document.getElementById(`gpa${i}`).value);
      const credits = parseFloat(document.getElementById(`credits${i}`).value);

      if (isNaN(gpa) || gpa < 0 || gpa > 10 || isNaN(credits) || credits <= 0) {
        valid = false;
        break;
      }

      totalWeighted += gpa * credits;
      totalCredits += credits;
    }

    const result = document.getElementById('result');
    if (!valid || count === 0) {
      result.innerHTML = "⚠️ Please enter valid GPA and Credit values.";
      result.style.color = 'red';
    } else {
      const cgpa = (totalWeighted / totalCredits).toFixed(2);
      result.style.color = '#1b9e44';
      result.innerHTML = `✅ Your CGPA is: <strong>${cgpa}</strong>`;
    }
  }
</script>

</body>
</html>
