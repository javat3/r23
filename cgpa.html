<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weighted CGPA Calculator</title>
  <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg" />
  <style>
    * {
      box-sizing: border-box;
    }

   html, body {
  margin: 0;
  padding: 0 20px;
  font-family: 'Segoe UI', sans-serif;
  background: url('https://plus.unsplash.com/premium_photo-1682125773446-259ce64f9dd7?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  /* Remove flex centering */
  display: block;
}

.container {
  background: #ffffff;
  border-radius: 100px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
  max-width: 600px;
  margin: 40px auto; /* Center horizontally with margin on top/bottom */
  padding: 30px 30px 40px;
  text-align: center;
  backdrop-filter: blur(12px);
  border: 3px solid #444;
  box-sizing: border-box;

}


    h1 {
      color: #2d2d2d;
      margin-bottom: 30px;
      font-size: 32px;
      line-height: 1.2;
    }

    label {
      font-weight: 600;
      color: #2d2d2d;
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    select, input, button {
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 14px;
      outline: none;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    button {
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 5px 10px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s ease;
      padding: 16px;
      user-select: none;
    }

    button:hover {
      transform: scale(1.03);
    }

    .sem-label {
      width: 100%;
      text-align: left;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 8px;
      color: #444;
      font-size: 16px;
    }

    .row {
      display: flex;
      gap: 12px;
      justify-content: space-between;
    }

    .row input {
      flex: 1;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #1b9e44;
      word-wrap: break-word;
      min-height: 1.4em;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 25px 20px 30px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
      }

      select, input, button {
        font-size: 16px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .row {
        flex-direction: column;
      }

      .row input {
        width: 100%;
      }

      .result {
        font-size: 20px;
        margin-top: 20px;
      }
    }

    @media print {
      html, body {
        background: white;
        display: block;
        align-items: flex-start;
        justify-content: flex-start;
        height: auto;
        padding: 0;
      }

      .container {
        box-shadow: none;
        border: 1px solid #000;
        width: 100%;
        max-width: none;
        padding: 0;
      }

      select, button {
        display: none !important;
      }

      input {
        border: none;
        background: none;
      }

      .row {
        margin-bottom: 10px;
      }

      .result {
        color: black !important;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìò Weighted CGPA Calculator</h1>

    <label for="semCount">Select Number of Semesters:</label>
    <select id="semCount" onchange="createInputs()">
      <option value="">-- Select --</option>
      <script>
        for (let i = 1; i <= 8; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <div id="inputContainer"></div>

    <button onclick="calculateCGPA()" style="background: linear-gradient(to right, #667eea, #764ba2);">
      üéØ Calculate Weighted CGPA
    </button>

    <button onclick="printPage()" style="background: linear-gradient(to right, #11998e, #38ef7d); margin-top: 10px;">
      üñ®Ô∏è Print / Save as PDF
    </button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function createInputs() {
      const count = document.getElementById('semCount').value;
      const container = document.getElementById('inputContainer');
      container.innerHTML = '';

      for (let i = 1; i <= count; i++) {
        container.innerHTML += `
          <div class="sem-label">Semester ${i}</div>
          <div class="row">
            <input type="number" id="gpa${i}" min="0" max="10" step="0.01" placeholder="GPA (0 - 10)">
            <input type="number" id="credits${i}" min="1" step="1" placeholder="Credits">
          </div>
        `;
      }
    }

    function calculateCGPA() {
      const count = parseInt(document.getElementById('semCount').value);
      let totalWeighted = 0;
      let totalCredits = 0;
      let valid = true;

      for (let i = 1; i <= count; i++) {
        const gpa = parseFloat(document.getElementById(`gpa${i}`).value);
        const credits = parseFloat(document.getElementById(`credits${i}`).value);

        if (isNaN(gpa) || gpa < 0 || gpa > 10 || isNaN(credits) || credits <= 0) {
          valid = false;
          break;
        }

        totalWeighted += gpa * credits;
        totalCredits += credits;
      }

      const result = document.getElementById('result');
      if (!valid || count === 0) {
        result.innerHTML = "‚ö†Ô∏è Please enter valid GPA and Credit values.";
        result.style.color = 'red';
      } else {
        const cgpa = (totalWeighted / totalCredits).toFixed(2);
        result.style.color = '#1b9e44';
        result.innerHTML = `‚úÖ Your CGPA is: <strong>${cgpa}</strong>`;
      }
    }

    function printPage() {
      window.print();
    }
  </script>

</body>
</html>
