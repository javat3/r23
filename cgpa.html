<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üåü Stylish Weighted CGPA Calculator</title>
  <link rel="icon" href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
    }

    /* Gradient Background (Original Style) */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        #a0d2eb 0%,
        #e5eaf5 20%,
        #d0bdf4 40%,
        #8458B3 70%,
        #a28089 100%
      );
      z-index: -3;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    .menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 15px;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      z-index: 999;
    }

    .menu a {
      display: block;
      text-decoration: none;
      color: #003366;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu.show {
      display: block;
    }

    .has-submenu:hover .submenu {
      display: block;
    }

    .submenu {
      display: none;
      padding-left: 15px;
    }

    .has-submenu > a::after {
      content: " ‚ñº";
      font-size: 12px;
    }

    .watermark {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .watermark span {
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      opacity: 0.03;
      color: #000;
      pointer-events: none;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 800px;
      text-align: center;
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    h1 {
      color: #2d2d2d;
      margin-bottom: 25px;
      font-size: 28px;
    }

    select, input, button {
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 12px;
      outline: none;
      transition: all 0.3s ease;
    }

    select {
      width: 100%;
      text-align: center;
      text-align-last: center;
    }

    button {
      width: 100%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      box-shadow: 0 5px 10px rgba(102, 126, 234, 0.4);
    }

    .sem-label {
      width: 100%;
      text-align: left;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .row input {
      flex: 1;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #1b9e44;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }

      .container {
        max-width: 100%;
        padding: 20px;
      }
    }

    @media print {
      .watermark,
      .hamburger,
      .menu,
      select,
      button {
        display: none !important;
      }

      body {
        background: white;
        color: black;
      }

      .container {
        box-shadow: none;
        width: 100%;
        padding: 0;
      }

      input {
        border: none;
        background: none;
      }

      .row {
        margin-bottom: 10px;
      }

      .result {
        color: black !important;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="hamburger" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Dropdown Menu -->
<div class="menu" id="menu">
  <a href="index.html">üè† Home</a>
  <div class="has-submenu">
    <a href="#">üìö Syllabus</a>
    <div class="submenu">
      <a href="1st-year-syllabus.html">üìò 1st Year</a>
      <a href="2nd-year-syllabus.html">üìó 2nd Year</a>
      <a href="3rd-year-syllabus.html">üìï 3rd Year</a>
    </div>
  </div>
  <a href="about.html">‚ÑπÔ∏è About</a>
  <a href="contact.html">üìû Contact</a>
</div>

<!-- Watermark Background -->
<div class="watermark" id="watermark"></div>

<!-- Calculator Content -->
<div class="container">
  <h1>üìò Weighted CGPA Calculator</h1>

  <label for="semCount"><strong>Select Number of Semesters:</strong></label>
  <select id="semCount" onchange="createInputs()">
    <option value="">~~~ Select ~~~</option>
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>

  <div id="inputContainer"></div>

  <button onclick="calculateCGPA()" style="background: linear-gradient(to right, #667eea, #764ba2);">
    üéØ Calculate Weighted CGPA
  </button>

  <button onclick="printPage()" style="background: linear-gradient(to right, #11998e, #38ef7d);">
    üñ®Ô∏è Print / Save as PDF
  </button>

  <div class="result" id="result"></div>
</div>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }

  document.addEventListener("click", function(e) {
    const menu = document.getElementById("menu");
    const burger = document.querySelector(".hamburger");
    if (!menu.contains(e.target) && !burger.contains(e.target)) {
      menu.classList.remove("show");
    }
  });

  function createInputs() {
    const count = document.getElementById('semCount').value;
    const container = document.getElementById('inputContainer');
    container.innerHTML = '';

    for (let i = 1; i <= count; i++) {
      container.innerHTML += `
        <div class="sem-label">Semester ${i}</div>
        <div class="row">
          <input type="number" id="gpa${i}" min="0" max="10" step="0.01" placeholder="GPA (0 - 10)">
          <input type="number" id="credits${i}" min="1" step="1" placeholder="Credits">
        </div>
      `;
    }
  }

  function calculateCGPA() {
    const count = parseInt(document.getElementById('semCount').value);
    let totalWeighted = 0;
    let totalCredits = 0;
    let valid = true;

    for (let i = 1; i <= count; i++) {
      const gpa = parseFloat(document.getElementById(`gpa${i}`).value);
      const credits = parseFloat(document.getElementById(`credits${i}`).value);

      if (isNaN(gpa) || gpa < 0 || gpa > 10 || isNaN(credits) || credits <= 0) {
        valid = false;
        break;
      }

      totalWeighted += gpa * credits;
      totalCredits += credits;
    }

    const result = document.getElementById('result');
    if (!valid || count === 0) {
      result.innerHTML = "‚ö†Ô∏è Please enter valid GPA and Credit values.";
      result.style.color = 'red';
    } else {
      const cgpa = (totalWeighted / totalCredits).toFixed(2);
      result.style.color = '#1b9e44';
      result.innerHTML = `‚úÖ Your CGPA is: <strong>${cgpa}</strong>`;
    }
  }

  function printPage() {
    window.print();
  }

  // Watermark digits
  const watermarkContainer = document.getElementById('watermark');
  for (let i = 0; i < 100; i++) {
    const digit = Math.floor(Math.random() * 10);
    const span = document.createElement('span');
    span.textContent = digit;
    span.style.top = `${Math.random() * 100}%`;
    span.style.left = `${Math.random() * 100}%`;
    span.style.fontSize = `${30 + Math.random() * 40}px`;
    span.style.opacity = `${0.03 + Math.random() * 0.05}`;
    watermarkContainer.appendChild(span);
  }
</script>

</body>
</html>
