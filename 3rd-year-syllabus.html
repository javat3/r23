<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3rd Year Syllabus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c078a9, #f8bbd0, #9af89d);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 270px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .branch {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 10px 15px;
      background: linear-gradient(to right, #2196f3, #00bcd4);
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #1976d2, #0097a7);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      .btn-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>📘 3rd Year Syllabus PDFs</h1>
