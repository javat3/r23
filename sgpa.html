<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="icon" href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg" type="image/x-icon" />
  <title>SGPA Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb, #fcb69f, #ffe29f);
      background-size: 600% 600%;
      animation: bgAnimation 18s ease infinite;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button-container a {
      padding: 15px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    .button-container a:hover {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .button-container a {
        font-size: 16px;
        padding: 12px;
      }
    }

    /* Hamburger & Menu */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    .menu {
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 15px;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      min-width: 220px;
      z-index: 999;
    }

    .menu a {
      display: block;
      text-decoration: none;
      color: #003366;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu.show {
      display: block;
    }

    .has-submenu .submenu {
      display: none;
      padding-left: 15px;
    }

    .has-submenu:hover .submenu {
      display: block;
    }

    .has-submenu > a::after {
      content: " â–¼";
      font-size: 12px;
    }
  </style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="hamburger" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Hidden Dropdown Menu -->
<div class="menu" id="menu">
  <a href="index.html">ğŸ  Home</a>
  <div class="has-submenu">
    <a href="#">Syllabus</a>
    <div class="submenu">
      <a href="1st-year-syllabus.html">ğŸ“˜ 1st Year Syllabus</a>
      <a href="2nd-year-syllabus.html">ğŸ“™ 2nd Year Syllabus</a>
      <a href="3rd-year-syllabus.html">ğŸ“— 3rd Year Syllabus</a>
    </div>
  </div>
  <a href="about.html">â„¹ï¸ About</a>
  <a href="contact.html">ğŸ“ Contact</a>
</div>

<!-- Main Card -->
<div class="card">
  <h1>SGPA Calculator</h1>
  <div class="button-container">
    <a href="first-year.html">1st Year</a>
    <a href="second-year.html">2nd Year</a>
    <a href="third-year.html">3rd Year</a>
  </div>
</div>

<!-- Script to toggle menu -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("show");
  }
</script>

</body>
</html>
