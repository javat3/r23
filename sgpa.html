<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGPA Calculator</title>
  <link rel="icon" href="https://img.freepik.com/free-vector/vector-education-logo_779267-2080.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff6b6b, #f06595, #845ef7, #339af0, #22b8cf, #20c997, #51cf66);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #003366;
      border-radius: 50px;
      margin-top: 100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 300px;
      margin-top: 40px;
    }

    .button-container a {
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #003366;
      border: 2px solid #003366;
      transition: all 0.3s ease-in-out;
    }

    .button-container a:hover {
      background-color: #003366;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff;
    }

    /* Hamburger */
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    .menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 15px;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      min-width: 200px;
    }

    .menu a {
      display: block;
      text-decoration: none;
      color: #003366;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu.show {
      display: block;
    }

    /* Dropdown submenu */
    .submenu {
      display: none;
      padding-left: 15px;
    }

    .has-submenu:hover .submenu {
      display: block;
    }

    .has-submenu > a::after {
      content: " ▼";
      font-size: 12px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .button-container a {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu Items -->
  <div class="menu" id="menu">
    <a href="index.html">🏠 Home</a>

    <div class="has-submenu">
      <a href="#">📚 Syllabus</a>
      <div class="submenu">
        <a href="1st-year-syllabus">📘 1st Year Syllabus</a>
        <a href="2nd-year-syllabus">📗 2nd Year Syllabus</a>
      </div>
    </div>

    <a href="about.html">ℹ️ About</a>
    <a href="contact.html">📞 Contact</a>
  </div>

  <h1>🎓 SGPA Calculator</h1>

  <div class="button-container">
    <a href="first-year.html">📘 First Year</a>
    <a href="second-year.html">📗 Second Year</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // Close menu if clicked outside
    document.addEventListener("click", function(e) {
      const menu = document.getElementById("menu");
      const burger = document.querySelector(".hamburger");
      if (!menu.contains(e.target) && !burger.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>

</body>
</html>
