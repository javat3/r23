<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>1st Year CGPA Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://as1.ftcdn.net/v2/jpg/05/21/80/20/1000_F_521802004_nCsw5H8eghoSUXCVwSV8TVUT0aICK2Lt.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #0f0404;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

       h1 {
            margin-top: 100px;
            margin-bottom: 40px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: #ffffffcc;
            padding: 10px 20px;
            border-radius: 100px;
            border-style:solid;
            border-color: brown;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60px;
        }

        .course-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .course-button {
            width: 260px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            background-color: #ddf556fa;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .course-button:hover {
            background-color: #71d414;
        }

        .extra-options {
            display: none;
            margin-top: 10px;
            flex-direction: column;
            gap: 10px;
        }

        .extra-options a {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #d7eef8cc;
            color: #000;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border-radius: 100px;
        }

        .extra-options a:hover {
            background-color: #c7f3a9;
        }
    </style>
</head>

<body>

    <h1>1st Year CGPA Calculator</h1>

    <div class="button-container">

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">Civil Engineering</button>
            <div class="extra-options">
                <a href="civil-first-sem-1.html">1st Semester</a>
                <a href="civil-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">Computer Science and Engineering</button>
            <div class="extra-options">
                <a href="cse-first-sem-1.html">1st Semester</a>
                <a href="cse-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">CSE - AI</button>
            <div class="extra-options">
                <a href="cseai-first-sem-1.html">1st Semester</a>
                <a href="cseai-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">CSE - AI & ML</button>
            <div class="extra-options">
                <a href="cseaiml-first-sem-1.html">1st Semester</a>
                <a href="cseaiml-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">CSE - Cyber Security</button>
            <div class="extra-options">
                <a href="csecyber-first-sem-1.html">1st Semester</a>
                <a href="csecyber-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">CSE - Data Science</button>
            <div class="extra-options">
                <a href="csedata-first-sem-1.html">1st Semester</a>
                <a href="csedata-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">Electronics Communication Engineering</button>
            <div class="extra-options">
                <a href="ece-first-sem-1.html">1st Semester</a>
                <a href="ece-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">Electrical and Electronics Engineering</button>
            <div class="extra-options">
                <a href="eee-first-sem-1.html">1st Semester</a>
                <a href="eee-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">Internet of Things</button>
            <div class="extra-options">
                <a href="iot-first-sem-1.html">1st Semester</a>
                <a href="iot-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

        <div class="course-wrapper">
            <button class="course-button" onclick="toggleOptions(this)">Mechanical Engineering</button>
            <div class="extra-options">
                <a href="mech-first-sem-1.html">1st Semester</a>
                <a href="mech-first-sem-2.html">2nd Semester</a>
            </div>
        </div>

    </div>

    <script>
        function toggleOptions(button) {
            const allOptions = document.querySelectorAll('.extra-options');
            allOptions.forEach(option => {
                if (option !== button.nextElementSibling) {
                    option.style.display = 'none';
                }
            });

            const options = button.nextElementSibling;
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>

</html>
