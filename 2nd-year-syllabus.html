<!DOCTYPE html>

  <style>
    /* Background Animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ede7f6, #fff3e0, #fce4ec);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Page Title */
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid #ddd;
    }

    /* Cards Container */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    /* Course Card */
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 270px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    /* Branch Title */
    .branch {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c2c2c;
    }

    /* Button Container */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Sem Buttons */
    .btn {
      flex: 1;
      padding: 10px 15px;
      background: linear-gradient(to right, #4fc3f7, #81d4fa);
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #0288d1, #039be5);
      transform: scale(1.05);
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      .btn-container {
        flex-direction: column;
      }
    }
  </style>
</head>
